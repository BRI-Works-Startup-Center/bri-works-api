<!DOCTYPE html>

<body style="
        font-family:sans-serif;
        font-size: 16px;
        color: black;
        background-color:lightgray;
        
      ">
  <div class="container" style="background-color: white; min-width: 50%; max-width:100%; padding: 25px; margin: 0 auto; ">
    <header style="text-align: center;">
      <img src="cid:briwork_icon" alt="ui_bri_work_icon" />
    </header>
    <div class="main-content">
      <h2>Hello!</h2>
      <p>Here is your invitation for UI-BRI Work Startup Center's space reservation!</p>
      <div class="table" style="width: 400px;">
        <div class="row" style="
          margin: 15px 0;
          font-weight: bold;">
          Place: {{ location }}
        </div>
        <div class="row" style="
          margin: 15px 0;
          font-weight: bold;">
          Time: {{ time }}
        </div>
      </div>
      <div class="barcode" style="text-align: center;
        margin-top: 20px;">
        <img width="250px" src="cid:qr_code" alt="barcode" />
      </div>
      <p style="margin-top: 20px; text-align: center; color:gray; font-style: italic">Save this email to verify your attendance at the event time</p>
    </div>
  </div>
</body>

</html>
