<!DOCTYPE html>
<html xml:lang>
<head>
  <title>
    UI BRI Work | Startup Center Payment Success
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: sans-serif;
      font-weight: 200;
      font-size: 16px;
      color: black;
    }
    .center-position {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .success-text {
      font-weight: 200;
    }
    .success-icon {
      color: green;
      font-size: 75px;
    }
    .confirmation-info {
      color: gray
    }
  </style>
</head>
<body>
  <div class="center-position">
    <div class="container">
      <i class="fas fa-check-circle success-icon"></i>
      <h1 class="success-text">Transaksi berhasil</h1>
      <p class="confirmation-info">Klik "Saya sudah bayar" untuk melanjutkan</p>
    </div>
  </div>
</body>
    
</body>

</html>
